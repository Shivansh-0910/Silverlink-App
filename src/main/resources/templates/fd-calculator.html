<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FD Calculator | Silverlink Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f9f9f9, #e3f2fd);
            font-family: 'Segoe UI', sans-serif;
            color: #2c3e50;
        }

        .fd-container {
            max-width: 600px;
            margin: 80px auto;
            padding: 45px 40px;
            background: linear-gradient(to bottom right, #ffffff, #f2f6fc);
            border-radius: 20px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.1);
        }

        .fd-title {
            font-size: 32px;
            font-weight: 700;
            color: #1a237e;
            text-align: center;
            margin-bottom: 35px;
        }

        .form-label {
            font-weight: 500;
            color: #3b3f58;
        }

        .form-control {
            border-radius: 12px;
            border: 1px solid #ced4da;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
            transition: 0.3s ease;
        }

        .form-control:focus {
            border-color: #1976d2;
            box-shadow: 0 0 0 4px rgba(25, 118, 210, 0.2);
        }

        .btn-calculate {
            background: linear-gradient(to right, #1976d2, #0d47a1);
            color: white;
            border: none;
            font-weight: 600;
            border-radius: 10px;
            padding: 12px;
            transition: background 0.3s ease;
        }

        .btn-calculate:hover {
            background: linear-gradient(to right, #1565c0, #0d47a1);
        }

        .result-card {
            background: #e3fce5;
            border-left: 5px solid #43a047;
            padding: 20px;
            border-radius: 12px;
            margin-top: 30px;
            text-align: center;
            font-size: 20px;
            color: #2e7d32;
            font-weight: 600;
            box-shadow: 0 4px 18px rgba(67, 160, 71, 0.1);
        }

        .footer-note {
            text-align: center;
            margin-top: 50px;
            color: #8e8e8e;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container fd-container">
    <div class="fd-title">FD Calculator</div>

    <form th:action="@{/fd-calculator}" method="post">
        <div class="mb-4">
            <label for="principal" class="form-label">Principal Amount (₹)</label>
            <input type="number" name="principal" id="principal" class="form-control" required>
        </div>

        <div class="mb-4">
            <label for="rate" class="form-label">Annual Interest Rate (%)</label>
            <input type="number" step="0.01" name="rate" id="rate" class="form-control" required>
        </div>

        <div class="mb-4">
            <label for="time" class="form-label">Tenure (Years)</label>
            <input type="number" name="time" id="time" class="form-control" required>
        </div>

        <div class="mb-4">
            <label for="frequency" class="form-label">Compounding Frequency (per Year)</label>
            <input type="number" name="frequency" id="frequency" class="form-control" required>
        </div>

        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-calculate">Calculate</button>
        </div>
    </form>

    <div th:if="${result != null}" class="result-card">
        Maturity Amount: ₹<span th:text="${#numbers.formatDecimal(result, 0, 'COMMA', 2, 'POINT')}"></span>
    </div>
</div>

<div class="footer-note">
    Silverlink Bank © 2025. All rights reserved.
</div>

</body>
</html>
