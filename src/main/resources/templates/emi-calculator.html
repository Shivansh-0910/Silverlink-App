<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Loan EMI Calculator | Silverlink Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f9f9f9, #e3f2fd);
            font-family: 'Segoe UI', sans-serif;
        }

        .calculator-box {
            max-width: 600px;
            margin: 80px auto;
            padding: 45px 40px;
            background: linear-gradient(to bottom right, #ffffff, #f2f6fc);
            border-radius: 20px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            color: #1a237e;
            text-align: center;
            margin-bottom: 35px;
        }

        .form-label {
            font-weight: 500;
            color: #3b3f58;
        }

        .form-control {
            border-radius: 12px;
            border: 1px solid #ced4da;
            transition: 0.3s ease;
        }

        .form-control:focus {
            border-color: #1976d2;
            box-shadow: 0 0 0 4px rgba(25, 118, 210, 0.2);
        }

        .btn-emi {
            background: linear-gradient(to right, #ff6f00, #e65100);
            color: white;
            font-weight: 600;
            border-radius: 10px;
            padding: 12px;
        }

        .btn-emi:hover {
            background: linear-gradient(to right, #ff8f00, #ef6c00);
        }

        .emi-result {
            background: #fff8e1;
            border-left: 5px solid #f9a825;
            padding: 20px;
            border-radius: 12px;
            margin-top: 30px;
            text-align: center;
            font-size: 20px;
            color: #ff6f00;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container calculator-box">
    <div class="title">Loan EMI Calculator</div>

    <form th:action="@{/emi-calculator}" method="post">
        <div class="mb-4">
            <label for="loanAmount" class="form-label">Loan Amount (₹)</label>
            <input type="number" name="loanAmount" id="loanAmount" class="form-control" required>
        </div>

        <div class="mb-4">
            <label for="annualRate" class="form-label">Interest Rate (%)</label>
            <input type="number" step="0.01" name="annualRate" id="annualRate" class="form-control" required>
        </div>

        <div class="mb-4">
            <label for="tenureYears" class="form-label">Tenure (Years)</label>
            <input type="number" name="tenureYears" id="tenureYears" class="form-control" required>
        </div>

        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-emi">Calculate EMI</button>
        </div>
    </form>

    <div th:if="${emi != null}" class="emi-result">
        Your Monthly EMI: ₹<span th:text="${#numbers.formatDecimal(emi, 0, 'COMMA', 2, 'POINT')}"></span>
    </div>
</div>

</body>
</html>
