<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter | Silverlink Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e1f5fe, #ffffff);
            font-family: 'Segoe UI', sans-serif;
        }

        .converter-box {
            max-width: 600px;
            margin: 80px auto;
            padding: 45px 40px;
            background: linear-gradient(to bottom right, #ffffff, #e3f2fd);
            border-radius: 20px;
            box-shadow: 0 8px 35px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 30px;
            font-weight: 700;
            color: #01579b;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: 500;
            color: #37474f;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        .form-select {
            border-radius: 10px;
        }

        .btn-convert {
            background: linear-gradient(to right, #0091ea, #2962ff);
            color: white;
            font-weight: 600;
            padding: 12px;
            border-radius: 10px;
        }

        .btn-convert:hover {
            background: linear-gradient(to right, #00b0ff, #304ffe);
        }

        .conversion-result {
            background: #e8f5e9;
            border-left: 5px solid #2e7d32;
            padding: 20px;
            border-radius: 12px;
            margin-top: 30px;
            text-align: center;
            font-size: 20px;
            color: #2e7d32;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container converter-box">
    <div class="title">Currency Converter</div>

    <form th:action="@{/currency-converter}" method="post">
        <div class="mb-4">
            <label class="form-label">Amount in INR</label>
            <input type="number" name="amount" class="form-control" required>
        </div>

        <div class="mb-4">
            <label class="form-label">Convert to</label>
            <select name="targetCurrency" class="form-select" required>
                <option value="USD">USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="GBP">GBP - British Pound</option>
                <option value="JPY">JPY - Japanese Yen</option>
            </select>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-convert">Convert</button>
        </div>
    </form>

    <div th:if="${convertedAmount != null}" class="conversion-result">
        â‚¹<span th:text="${amount}"></span> =
        <span th:text="${convertedAmount}"></span>
        <span th:text="${currency}"></span>
    </div>
</div>

</body>
</html>
