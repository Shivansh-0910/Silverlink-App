<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Open Digital Account | Silverlink Bank</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0f2f1, #f1f8e9);
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .top-navbar {
            background-color: #002c4f;
            color: white;
            font-size: 14px;
            padding: 0.5rem 0;
        }
        .top-navbar .nav-link {
            color: white;
            font-weight: 500;
        }
        .secondary-navbar {
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
            padding: 0.4rem 0;
        }
        .secondary-navbar .nav-link {
            font-weight: 500;
            color: #333;
            transition: color 0.3s ease;
        }
        .secondary-navbar .nav-link:hover {
            color: #002c4f;
        }
        .open-account-section {
            padding: 80px 0 40px 0;
            min-height: 80vh;
        }
        .open-account-card {
            background-color: #fff;
            border-radius: 14px;
            padding: 40px 30px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            margin: 0 auto;
            max-width: 500px;
        }
        .form-label {
            font-weight: 500;
            color: #37474f;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        .btn-pro {
            background: linear-gradient(to right, #2980b9, #6dd5fa);
            color: white;
            font-weight: 600;
            padding: 12px;
            border-radius: 10px;
            border: none;
        }
        .btn-pro:hover {
            background: linear-gradient(to right, #1e6aa6, #57c1f2);
        }
        .footer {
            background-color: #004c5c;
            color: #ffffff;
            padding: 20px 0;
            font-size: 0.95rem;
            width: 100%;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin-top: 40px;
        }
        .footer a {
            color: #ffffff;
            font-weight: 600;
            margin: 0 8px;
            text-decoration: none;
        }
        .footer a:hover {
            color: #81d4fa;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg top-navbar">
    <div class="container-fluid px-5 d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <!-- Modern SVG logo -->
            <svg width="40" height="40" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right:8px;">
                <rect width="48" height="48" rx="12" fill="#002c4f"/>
                <circle cx="24" cy="24" r="14" fill="#7dd3fc"/>
                <rect x="14" y="28" width="20" height="4" rx="2" fill="#fff"/>
                <rect x="18" y="18" width="12" height="8" rx="2" fill="#fff"/>
                <rect x="22" y="14" width="4" height="4" rx="2" fill="#002c4f"/>
            </svg>
            <span class="fw-bold fs-4 text-primary" style="letter-spacing:1px;">Silverlink</span>
        </div>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/"><i class="bi bi-house-door-fill me-1"></i>Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/dashboard"><i class="bi bi-speedometer2 me-1"></i>Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="/transactions"><i class="bi bi-arrow-left-right me-1"></i>Transactions</a></li>
            <li class="nav-item"><a class="nav-link" href="/logout"><i class="bi bi-box-arrow-right me-1"></i>Logout</a></li>
        </ul>
    </div>
</nav>
<!-- Secondary Navbar -->
<nav class="navbar navbar-expand secondary-navbar">
    <div class="container-fluid px-5">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item"><a class="nav-link" href="/products"><i class="bi bi-grid-3x3-gap-fill me-1"></i>Explore Products</a></li>
            <li class="nav-item"><a class="nav-link" href="/deals"><i class="bi bi-stars me-1"></i>Grab Deals</a></li>
            <li class="nav-item"><a class="nav-link" href="/payments"><i class="bi bi-cash-stack me-1"></i>Make Payments</a></li>
            <li class="nav-item"><a class="nav-link active" href="/open-digital"><i class="bi bi-person-plus-fill me-1"></i>Open Digital A/c</a></li>
        </ul>
    </div>
</nav>
<!-- Open Account Section -->
<div class="open-account-section">
    <div class="open-account-card">
        <h2 class="text-center mb-4"><i class="bi bi-person-plus-fill text-primary me-2"></i>Open a Digital Account</h2>
        <form th:action="@{/open-digital}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label"><i class="bi bi-person me-1"></i>Full Name</label>
                <input type="text" name="name" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="bi bi-envelope me-1"></i>Email</label>
                <input type="email" name="email" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="bi bi-phone me-1"></i>Phone</label>
                <input type="tel" name="phone" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="bi bi-geo-alt me-1"></i>Address</label>
                <input type="text" name="address" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="bi bi-calendar me-1"></i>Date of Birth</label>
                <input type="date" name="dob" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="bi bi-bank me-1"></i>Account Type</label>
                <select name="accountType" class="form-control" required>
                    <option value="">Select Account Type</option>
                    <option value="Savings">Savings</option>
                    <option value="Current">Current</option>
                    <option value="Salary">Salary</option>
                    <option value="NRI">NRI</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="bi bi-currency-rupee me-1"></i>Initial Deposit Amount</label>
                <input type="number" name="deposit" class="form-control" min="1000" required />
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="bi bi-file-earmark-arrow-up me-1"></i>ID Proof (optional)</label>
                <input type="file" name="idProof" class="form-control" accept="image/*,.pdf" />
            </div>
            <button type="submit" class="btn btn-pro w-100 mt-2"><i class="bi bi-person-plus me-1"></i>Open Account</button>
        </form>
        <div th:if="${success}" class="alert alert-success mt-4 text-center">
            <i class="bi bi-check-circle-fill me-1"></i>Account created successfully! You can now <a href="/login" class="link-primary">login</a>.
        </div>
    </div>
</div>
<!-- Footer -->
<footer class="footer mt-auto">
    <div class="container">
        <small>&copy; 2024 <strong>Silverlink Bank</strong>. All rights reserved.</small> |
        <a href="#">Privacy Policy</a> |
        <a href="#">Terms of Service</a>
    </div>
</footer>
<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
